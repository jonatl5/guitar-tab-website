# Netlify configuration for frontend deployment
# This is a static HTML site - no build process needed

[build]
  publish = "frontend"
  command = "echo 'No build needed - static HTML site'"
  # Explicitly disable Python detection
  ignore = "backend/**"

[build.environment]
  # Disable Python detection
  PYTHON_VERSION = ""
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

